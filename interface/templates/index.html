<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-primary">üó£Ô∏è Dialogue Summarizer</h1>
            <form method="post" action="/summarize">
                <div class="mb-3">
                    <label class="form-label">Enter Conversation:</label>
                    <textarea class="form-control" name="dialogue" rows="6" placeholder="Enter informal dialogue..." required>{{ dialogue or "" }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Summary</button>
            </form>
            {% if summary %}
            <div class="mt-4 p-3 bg-light rounded">
                <h5>Generated Summary:</h5>
                <p class="lead">{{ summary }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
